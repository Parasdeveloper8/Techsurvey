<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo">Techsurvey</div>
        </div>
        <div class="nav-right">
            <form action="/logpage" method="get">
                <button type="submit" class="create-post-btn">Login</button>
                </form>
                <form action="/regpage" method="get">
                    <button type="submit" class="create-post-btn">Register</button>
                </form>
            <!--<div class="profile-icon">
                <img src="profile-pic.jpg" alt="Profile">
            </div>-->
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Categories</h2>
            <ul>
               <li><a href="/surveypage" style="color:black">Surveys of 2024</a></li>
            </ul>
        </aside>

        <section class="posts-section">
            <div class="post">
                <h2>Introducing Techsurvey</h2>
                <p>Give survey and help us to know world better</p>
                <div class="fake-line"></div>
                <ul style="margin-top: 5vh;">
                    <li style="color:red">Frontend Developer</li>
                    <li style="color:yellow">Backend Developer</li>
                </ul>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Techsurvey. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>
    <div id="adminOverlay"></div>
    <div id="adminOption">
        <h2>Admin Panel</h2>
        <p>Welcome, Admin! This area is exclusively for you.</p>
        <button onclick="redirectToAdmin()">Go to Admin Dashboard</button>
        <button onclick="closeAdmin()">Close</button>
    </div>
    <script src="static/javascript/admin.js"></script>
    
</body>
</html>
