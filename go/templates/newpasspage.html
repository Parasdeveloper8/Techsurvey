<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    /* Reset all defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #eef2f7;
    }

    .login-container {
      background: #ffffff;
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .login-title {
      font-size: 26px;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .reset-form {
      display: grid;
      grid-template-columns: 1fr; /* Single column layout */
      gap: 1.5rem;
    }

    .reset-form label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #555;
    }

    .reset-form input[type="email"],
    .reset-form input[type="password"] {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    .reset-form input[type="email"]:focus,
    .reset-form input[type="password"]:focus {
      border-color: #007bff;
      outline: none;
    }

    .reset-form button {
      width: 100%;
      padding: 0.9rem;
      background-color: #007bff;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .reset-form button:hover {
      background-color: #0056b3;
    }

    .reset-form button:active {
      transform: scale(0.98);
    }

    /* Add spacing for mobile-friendly layout */
    @media (max-width: 768px) {
      .login-container {
        padding: 1.5rem;
      }

      .login-title {
        font-size: 22px;
      }

      .reset-form input,
      .reset-form button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="login-title">Reset Your Password</h2>
    <form class="reset-form" action="/resetpassword" method="post">
      <div>
        <label for="email">Enter Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
      </div>
      <div>
        <label for="new-password">New Password</label>
        <input type="password" name="new-password" id="new-password" placeholder="Enter your new password" required>
      </div>
      <div class="submit-btn">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
